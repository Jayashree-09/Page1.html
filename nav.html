<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        main{
            height: 100vh;
            width: 100%;
            background-color: aqua;
        }
        .nav{
            height: 20%;
            width: 100%;
            background-color: coral;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <main>
        <div class="nav">
        <h2>NavBAR</h2>
        <h2>Home</h2>
        <h2>About Us</h2>
        <h2>Contact Me</h2>
        <h2> Education</h2>
        </div>
    </main>
</body>
</html>
